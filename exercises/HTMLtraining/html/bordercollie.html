        Border collie
    </h5>
    <img src="/images/Border_Collie_600.jpg" alt="Border Collie" width="200px">
    <p>
        Border collie är en hundras som ingår i gruppen vallhundar.
        Den kommer ursprungligen från Storbritannien, från gränsområdet mellan England och Skottland.
        I en undersökning 2012/2013 utnämndes border collie till en av världens trettio populäraste hundraser.
