    <form action="" method="get">

        <input type="text" name="fname" id="fname" placeholder="Förnamn">

        <label for="lname">Efternamn</label>

        <label for="time">Upphämtningstid</label>

        <br>
        <h4>Pickup Point</h4>
        <label for="pickup">Göteborg</label>
        <input type="radio" name="pickupgoteborg" id="pickup">
        <label for="pickup">Stockholm</label>
        <input type="radio" name="pickupstockholm" id="pickup">
        <label for="pickup">Malmö</label>
        <input type="radio" name="pickupmalmo" id="pickup">
        <br>
        <label for="people">Hur många resande?</label>
        <input type="number" name="persons" id="people" min="0" max="5">
        <br>
        <button>Anmälan!</button>


    </form>
